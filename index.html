<!doctype html>  
<html lang="en">
	
	<head>
		<meta charset="utf-8">
		
		<title>smartui</title>

		<meta name="description" content="Smart User Interfaces">
		<meta name="author" content="Reto Aebersold">

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		
		<link href='http://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
		
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="css/print.css" type="text/css" media="print">

		<link rel="stylesheet" href="lib/css/zenburn.css">
	</head>
	
	<body>
		
		<div class="reveal">

			<!-- Used to fade in a background when a specific slide state is reached -->
			<div class="state-background"></div>
			
			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
				<section>
					<h1>smartui</h1>
					<h3 class="inverted">&copy 2012 Atizo AG</h3>
					<script>
						// Delicously hacky. Look away.
						if( navigator.userAgent.match( /(iPhone|iPad|iPod|Android)/i ) ) document.write( '<p style="color: rgba(0,0,0,0.3); text-shadow: none;">('+'Tap to navigate'+')</p>' );
					</script>
				</section>
				
				<section>
					<h2>use</h2>
					<p>
						One application interface for everyone's browser everywhere.
					</p>
				</section>
				
				<!-- Example of nested vertical slides -->
				<section>
					<section>
						<h2>Goals</h2>
						<p>
							Compiled by confident web application developers
						</p>
					</section>
					<section>
						<h2>One Navigation</h2>
						<p>Find the tools</p>
					</section>
					<section>
						<h2>Component based</h2>
						<p>Learn and (re)use</p>
					</section>
					<section>
						<h2>On & Offline</h2>
						<p>Sync</p>
					</section>
				</section>
			</div>

			<!-- The navigational controls UI -->
			<aside class="controls">
				<a class="left" href="#">&#x25C4;</a>
				<a class="right" href="#">&#x25BA;</a>
				<a class="up" href="#">&#x25B2;</a>
				<a class="down" href="#">&#x25BC;</a>
			</aside>

			<!-- Displays presentation progress, max value changes via JS to reflect # of slides -->
			<div class="progress"><span></span></div>
			
		</div>

		<!-- Optional libraries for code syntax highlighting and classList support in IE9 -->
		<script src="lib/js/head.min.js"></script>

		<script>
			// Load the main reveal.js script
			head.js( 'js/reveal.js', function() {
				// Parse the query string into a key/value object
				var query = {};

				location.search.replace( /[A-Z0-9]+?=(\w*)/gi, function(a) {
					query[ a.split( '=' ).shift() ] = a.split( '=' ).pop();
				} );

				// Fires when a slide with data-state=customevent is activated
				Reveal.addEventListener( 'customevent', function() {
					console.log( '"customevent" has fired' );
				} );

				// Fires each time a new slide is activated
				Reveal.addEventListener( 'slidechanged', function( event ) {
					// event.previousSlide, event.currentSlide, event.indexh, event.indexv
				} );

				// Full list of configuration options available here:
				// https://github.com/hakimel/reveal.js#configuration
				Reveal.initialize({
					controls: true,
					progress: true,
					history: true,
					
					theme: query.theme || 'default', // default/neon/beige
					transition: query.transition || 'default' // default/cube/page/concave/linear(2d)
				});
			} );
			
			// Load third party scripts
			head.js( 'lib/js/classList.js' );
			head.js( 'lib/js/highlight.js', function() {
				// Fire off syntax highlighting for potential code samples in the slides
				hljs.initHighlightingOnLoad();
			} );
		</script>
		
	</body>
</html>
